server:
  port: 8080

eureka:
  instance:
    instance-id: gateway-instance
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/sign/up
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/sign/in
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/info
          filters:
            - AuthorizationFilter

secret:
  key: test_with_me